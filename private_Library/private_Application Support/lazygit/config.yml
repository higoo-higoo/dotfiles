gui:
  nerdFontsVersion: 3
  theme:
    activeBorderColor:
      - "#FF79C6"
      - bold
    inactiveBorderColor:
      - "#BD93F9"
    searchingActiveBorderColor:
      - "#8BE9FD"
      - bold
    optionsTextColor:
      - "#6272A4"
    selectedLineBgColor:
      - "#6272A4"
    inactiveViewSelectedLineBgColor:
      - bold
    cherryPickedCommitFgColor:
      - "#6272A4"
    cherryPickedCommitBgColor:
      - "#8BE9FD"
    markedBaseCommitFgColor:
      - "#8BE9FD"
    markedBaseCommitBgColor:
      - "#F1FA8C"
    unstagedChangesColor:
      - "#FF5555"
    defaultFgColor:
      - "#F8F8F2"
git:
  paging:
    colorArg: always
    pager: delta --paging=never --true-color=auto --dark --side-by-side --line-numbers --syntax-theme=Dracula --width=variable --navigate
  branchLogCmd: git log --graph --color=always --date=format:'%Y-%m-%d %H:%M' --pretty=format:'%C(#44475a reverse)%h%Creset %C(#8be9fd)%ad%Creset %C(#ff79c6)%ae%Creset %C(#f1fa8c reverse)%d%Creset %n%C(#f8f8f2 bold)%s%Creset%n' {{branchName}} --

  allBranchesLogCmds:
    - git log --graph --color=always --date=format:'%Y-%m-%d %H:%M' --pretty=format:'%C(#44475a reverse)%h%Creset %C(#8be9fd)%ad%Creset %C(#ff79c6)%ae%Creset %C(#f1fa8c reverse)%d%Creset
os:
  editCommand: "nvim"
